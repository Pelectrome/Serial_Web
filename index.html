<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Serial Monitor</h1>
      <div class="box">
        <div id="output-container">
          <div class="output">
            <div class="side-by-side">
              <div class="name">Sohaib<span style="color: white">:</span></div>
              <div class="message">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Inventore itaque hic tempora soluta et impedit sed maiores
                repellat reprehenderit eveniet eos est, aliquid architecto quos
                accusamus a assumenda? Temporibus, sit.
              </div>
            </div>
            <div class="time">12:34:34</div>
          </div>
        </div>

        <div class="input-container">
          <input type="text" id="input" placeholder="Type here" />
          <button id="send" onclick="send()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-send"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
